<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>div and span</title>
    <style>
        .bluebox{
            background-color: #4267B2;
            color: white;
                height: 100px;
            width: auto;
        }
        .yellowbox{
            background-color: #ef8a07;
            height: 100px;
            width: auto;

        }
        .greenbox{
            background-color: #f4fb1c;
            height: auto;
            width: auto;
        }
        .great{
            background-color: crimson;
        }
    
    </style>
    </head>
    
    <body>
    <div class="bluebox" id="facebook">
        <p>Facebook is <span class="great">great</span></p>
        </div>
        <div class="yellowbox" id="apple">
        <p>Apple</p>
        </div>
        <div>
        <p class="greenbox">Microsoft</p>
        </div>
        <button id="button1">change fb style</button>
        <button id="button2">changle apple style</button>
        <script>
            
            document.getElementById("button1").onclick = function(){
                document.getElementById("facebook").style.width="200px";
            }
             document.getElementById("button1").onclick = function(){
                document.getElementById("facebook").style.fontSize="30px";
            }
              document.getElementById("button1").onclick = function(){
                document.getElementById("facebook").style.background="red";
            }
               document.getElementById("button2").onclick = function(){
                document.getElementById("apple").style.width="250px";
            }
                        

            
            document.getElementById("button2").ondblclick = function(){
                document.getElementById("apple").innerHTML="<ul> <li> Audi</li> <li>BMW</li></ul>";
            }
        </script>
    </body>
</html>
